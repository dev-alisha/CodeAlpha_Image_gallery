<body>
    <div class="container-fluid" id="Mynav">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <img src="pics/logo.png " alt="" style="height:50px;width:100px;">
                <button id="btn1" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active mx-3" aria-current="page" href="image-gallery.html"><i
                                    class="fa fa-home" aria-hidden="true"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3" href="image-gallery.html#picss"><i class="fas fa-image"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3"href="about.html"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3" aria-current="page" href="#"><i class="fa fa-envelope"
                                    aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid" id="header">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="m-0 px-3 py-5">Welcome To <br>my Image Gallery</h1>
                <a href="#contact"><button class="btn mx-3 mb-5">view More</button></a>
            </div>
            <div class="col-md-4 image-gallery d-lg-block d-none d-flex justify-content-center">
                <img src="pics/cam1.png" alt="" class="img-responsive img-fluid">
                <img src="pics/cam2.png" alt="" class="img-responsive img-fluid">
            </div>
        </div>
    </div>
    <div class="container" id="contact">
        <h1 class="m-3 text-center">Contact US</h1>
        <form id="contact-form">
            <div class="m-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="field1" placeholder="Enter Your name">
            </div>
            <div class="m-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="field2" placeholder="name@example.com">
            </div>

            <div class="m-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="field3" rows="4"></textarea>
            </div>
            <center>
                <a href="contact.html">
                    <div class="btn py-2 text-center m-3">Subimt</div>
                </a>
            </center>
        </form>
    </div>


    <div class="container-fluid mt-5" id="footer">
        <p class="text-center pt-3">Â© 2024 image-gallery. All rights reserved.</p>
    </div>
